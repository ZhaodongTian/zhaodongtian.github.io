  summary: A factory for producing new (immutable) endpoint addresses with specific property values.
  remarks: "The new endpoint address can have its property values initialized from the property values of an existing endpoint address using the &lt;xref:CoreWCF.EndpointAddressBuilder.%23ctor%28CoreWCF.EndpointAddress%29> constructor.  \n\nThe endpoint addresses created can have their URI and identity values set using the &lt;xref:CoreWCF.EndpointAddressBuilder.Uri%2A> and &lt;xref:CoreWCF.EndpointAddressBuilder.Identity%2A> properties of the endpoint address builder. Note that &lt;xref:CoreWCF.EndpointAddress> is an immutable class.  \n\n\n\n"
