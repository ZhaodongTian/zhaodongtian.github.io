  remarks: The <xref:CoreWCF.BasicHttpBinding> uses HTTP as the transport for sending SOAP 1.1 messages. A service can use this binding to expose endpoints that conform to WS-I BP 1.1, such as those that ASMX clients access. Similarly, a client can use the <xref:CoreWCF.BasicHttpBinding> to communicate with services exposing endpoints that conform to WS-I BP 1.1, such as ASMX Web services or Windows Communication Foundation (WCF) services configured with the <xref:CoreWCF.BasicHttpBinding>.<br/> <br/>  
           Security is turned off by default, but can be added setting the <xref:CoreWCF.Channels.BasicHttpSecurityMode> to a value other than [None](xref:CoreWCF.Channels.BasicHttpSecurityMode) in the [BasicHttpBinding(BasicHttpSecurityMode)](xref:CoreWCF.BasicHttpBinding) constructor. It uses a "Text" message encoding and UTF-8 text encoding by default.
