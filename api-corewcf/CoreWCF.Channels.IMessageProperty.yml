  summary: Defines an interface that you can implement to describe a set of properties for a message.
  remarks: "You can implement this interface to create a message property, and attach it to the message during runtime.  \n\nIf an object that implements this interface is added to <xref:CoreWCF.Channels.Message.Properties>, it is added by value instead of by reference. After this, users of this message instance&apos;s message properties can copy this object to other messages by cloning, instead of sharing a single object across all messages.  \n\n"
