  summary: Indicates that an error occurred while negotiating the security context for a message.
  remarks: "This exception can happen in the following cases:  \n\n- While negotiating the initial security context. The exact error depends on the negotiation technology used: either [Simple and Protected GSS-API Negotiation (SPNEGO)](/openspecs/windows_protocols/MS-SPNG/f377a379-c24f-4a0f-a3eb-0d835389e28a) or TLSNEGO. For more information, see [Security Protocols](/dotnet/framework/wcf/feature-details/security-protocols).  \n\n- While establishing a security session on top of an initial security context.  \n\n-    During key renewal for an existing security session.  \n\nSecurity negotiation errors can occur as part of the *Spnego*/*Sslnego* security protocol or as part of the SecureConversation protocol.  \n\n"
  syntax:
    content: 'public class SecurityNegotiationException : CommunicationException'
    content.vb: >-
      Public Class SecurityNegotiationException
          Inherits CommunicationException
