  summary: Represents a fault that can have an associated HTTP status code.
  remarks: "When using a WCF REST endpoint (<xref:CoreWCF.WebHttpBinding> and <xref:CoreWCF.Description.WebHttpBehavior> or <xref:CoreWCF.Description.WebScriptEnablingBehavior>) the HTTP status code on the response is set accordingly. However, <xref:CoreWCF.Web.WebFaultException> can be used with non-REST endpoints and behaves like a regular<xref:CoreWCF.FaultException>.  \n\nWhen using a WCF REST endpoint, the response format of the serialized fault is determined in the same way as a non-fault response. For more information about WCF REST formatting, see [WCF Web HTTP Formatting](/dotnet/framework/wcf/feature-details/wcf-web-http-formatting).  \n\n"
