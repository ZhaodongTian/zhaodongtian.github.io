  summary: Stores and retrieves the message encoding format of incoming and outgoing messages for the composite Web message encoder.
  remarks: "This property allows, for example, the composite Web message formatter to know how the composite Web message encoder has encoded the message. <xref:CoreWCF.Channels.WebBodyFormatMessageProperty> implements <xref:CoreWCF.Channels.IMessageProperty>. Objects that implement this interface are added by value to <xref:CoreWCF.Channels.Message.Properties%2A> with the <xref:CoreWCF.Channels.WebBodyFormatMessageProperty.Name> providing the access key.  \n\n"
