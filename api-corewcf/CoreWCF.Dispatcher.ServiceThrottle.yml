  namespace: CoreWCF.Dispatcher
  summary: Controls the throughput of a service to optimize availability and performance.
  remarks: "Use the &lt;xref:CoreWCF.Dispatcher.ServiceThrottle> to tune the performance characteristics of a service. The easiest way to configure the &lt;xref:CoreWCF.Dispatcher.ServiceThrottle> for a service is to use the &lt;xref:CoreWCF.Description.ServiceThrottlingBehavior>, especially from an application configuration file.  \n\nThe &lt;xref:CoreWCF.Dispatcher.ServiceThrottle.MaxConcurrentCalls%2A> property specifies the maximum number of messages actively processing across all the dispatcher objects in a &lt;xref:CoreWCF.ServiceHost> object.  \n\nThe &lt;xref:CoreWCF.Dispatcher.ServiceThrottle.MaxConcurrentInstances%2A> property specifies the maximum number of &lt;xref:CoreWCF.InstanceContext> objects in the service.  \n\nThe &lt;xref:CoreWCF.Dispatcher.ServiceThrottle.MaxConcurrentSessions%2A> property specifies the maximum number of sessions a &lt;xref:CoreWCF.ServiceHost> can accept.  \n\n> [!NOTE]\n>  A trace is written when the first call, &lt;xref:CoreWCF.InstanceContext>, or session is queued on the waitlist. The first trace is written as a warning.  \n\n\n\n"
