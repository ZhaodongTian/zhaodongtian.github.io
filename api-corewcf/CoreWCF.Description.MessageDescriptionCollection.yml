  summary: Provides a collection that is used to store descriptions of the messages that make up an operation that belongs to a contract.
  remarks: "A &lt;xref:CoreWCF.Description.ContractDescription> is used to describe contracts and their associated operations. Each contract operation has a corresponding &lt;xref:CoreWCF.Description.OperationDescription> that describes aspects of the operation, such as whether the operation is one-way or request/reply. Each &lt;xref:CoreWCF.Description.OperationDescription> in turn describes the messages that make up the operation using a collection of &lt;xref:CoreWCF.Description.MessageDescription>.  \n\n\n\n"
