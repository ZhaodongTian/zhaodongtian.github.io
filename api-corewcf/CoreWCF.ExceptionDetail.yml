  summary: Represents fault detail information.
  remarks: "The &lt;xref:CoreWCF.ExceptionDetail> class is the type parameter used as the fault detail object when a &lt;xref:CoreWCF.FaultException?displayProperty=nameWithType> is sent by a service as a result of setting the &lt;xref:CoreWCF.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A?displayProperty=nameWithType> or the &lt;xref:CoreWCF.Description.ServiceDebugBehavior.IncludeExceptionDetailInFaults%2A?displayProperty=nameWithType> property to `true`.  \n\nTo send a &lt;xref:CoreWCF.ExceptionDetail> object the type must be serializable. For more information on serialization options, see [Specifying Data Transfer in Service Contracts](/dotnet/framework/wcf/feature-details/specifying-data-transfer-in-service-contracts).  \n\n"
