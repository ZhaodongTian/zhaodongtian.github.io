  namespace: CoreWCF.Description
  summary: Passed to custom WSDL exporters and importers to enable customization of the metadata export and import processes for a WSDL endpoint.
  remarks: "The &lt;xref:CoreWCF.Description.WsdlEndpointConversionContext> class represents the context in which the custom WSDL for an endpoint is either exported using &lt;xref:CoreWCF.Description.IWsdlExportExtension?displayProperty=nameWithType> or imported using &lt;xref:CoreWCF.Description.IWsdlImportExtension?displayProperty=nameWithType>. \n\nThe following properties enable you to retrieve the WSDL document object model for the current WSDL:  \n\n-   The &lt;xref:CoreWCF.Description.WsdlEndpointConversionContext.ContractConversionContext%2A> property gets the &lt;xref:CoreWCF.Description.WsdlContractConversionContext?displayProperty=nameWithType> for the endpoint contract.  \n\n-   The &lt;xref:CoreWCF.Description.WsdlEndpointConversionContext.Endpoint%2A> property gets the &lt;xref:CoreWCF.Description.ServiceEndpoint?displayProperty=nameWithType> for the current endpoint.  \n\n-   The &lt;xref:CoreWCF.Description.WsdlEndpointConversionContext.WsdlBinding%2A> property gets the binding for the current endpoint.  \n\n-   The &lt;xref:CoreWCF.Description.WsdlEndpointConversionContext.WsdlPort%2A> property gets the port for the current endpoint.  \n\nThe following methods enable you to add or remove custom WSDL elements to the appropriate scopes in the exported or imported WSDL:  \n\n-   The &lt;xref:CoreWCF.Description.WsdlEndpointConversionContext.GetFaultBinding%2A> method returns the fault binding for the specified fault.  \n\n-   The &lt;xref:CoreWCF.Description.WsdlEndpointConversionContext.GetFaultDescription%2A> method returns the fault for the specified fault binding.  \n\n-   The &lt;xref:CoreWCF.Description.WsdlEndpointConversionContext.GetMessageBinding%2A> method returns the message binding for the specified message.  \n\n-   The &lt;xref:CoreWCF.Description.WsdlEndpointConversionContext.GetMessageDescription%2A> method returns the message for the specified message binding.  \n\n-   The &lt;xref:CoreWCF.Description.WsdlEndpointConversionContext.GetOperationBinding%2A> method returns the operation binding for the specified operation.  \n\n-   The &lt;xref:CoreWCF.Description.WsdlEndpointConversionContext.GetOperationDescription%2A> method returns the operation for the specified operation binding.  \n\n"
  syntax:
    content: 'public class WsdlEndpointConversionContext : Object'
    content.vb: >-
      Public Class WsdlEndpointConversionContext
          Inherits Object
