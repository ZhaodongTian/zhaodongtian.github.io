  summary: Instructs the Windows Communication Foundation (WCF) infrastructure to use the  instead of the .
  remarks: "This attribute is similar to the &lt;xref:CoreWCF.DataContractFormatAttribute> attribute. Both attributes can be applied to a method, class, or interface.  \n\nFor more information about the &lt;xref:System.Xml.Serialization.XmlSerializer>, see [Using the XmlSerializer Class](/dotnet/framework/wcf/feature-details/using-the-xmlserializer-class).  \n\nA method can have either of the two attributes applied, but not both. Any operation that has neither applied uses the attribute applied to the containing class. If the containing class does not have either attribute applied, the &lt;xref:System.Runtime.Serialization.DataContractSerializer> is used.  \n\nApplying the attribute also causes a &lt;xref:CoreWCF.Description.XmlSerializerOperationBehavior> to be created at runtime. The behavior allows customization at runtime of the serializer behavior.  \n\n\n\n"
  syntax:
    content: 'public sealed class XmlSerializerFormatAttribute : Attribute'
