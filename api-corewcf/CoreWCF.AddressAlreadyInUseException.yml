  summary: The exception that is thrown when an address is unavailable because it is already in use.
  remarks: "This exception derives from &lt;xref:CoreWCF.CommunicationException> that represents a class of recoverable errors that may be thrown during communication between endpoints and that robust Windows Communication Foundation (WCF) client and service applications are expected to handle. To prevent a handler for &lt;xref:CoreWCF.CommunicationException> from catching the more specific &lt;xref:CoreWCF.AddressAlreadyInUseException>, catch this exception prior to handling &lt;xref:CoreWCF.CommunicationException>.  \n\n"
  syntax:
    content: 'public class AddressAlreadyInUseException : CommunicationException'
