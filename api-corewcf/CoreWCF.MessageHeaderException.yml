  assemblies:
  - CoreWCF.Primitives
  namespace: CoreWCF
  summary: The exception that is thrown when the expectations regarding headers of a SOAP message are not satisfied when the message is processed.
  remarks: "This exception is typically thrown when there are too many headers or headers are missing from the message. This can include infrastructure headers such as the Action and Reliable Message headers. This exception derives from &lt;xref:CoreWCF.ProtocolException>, which in turn derives from &lt;xref:CoreWCF.CommunicationException>. The &lt;xref:CoreWCF.CommunicationException> class represents a class of recoverable errors that may be thrown during communication between endpoints and that robust Windows Communication Foundation (WCF) client and service applications are expected to handle. To prevent the more generic &lt;xref:CoreWCF.CommunicationException> handler from catching the more specific &lt;xref:CoreWCF.ProtocolException>, catch this exception prior to handling &lt;xref:CoreWCF.CommunicationException>.  \n\n"
  syntax:
    content: 'public class MessageHeaderException : ProtocolException'
    content.vb: >-
      Public Class MessageHeaderException
          Inherits ProtocolException
