  summary: Defines the interface to associate a reply channel with a session.
  remarks: "The [IReplySessionChannel](xref:CoreWCF.Channels.IReplySessionChannel) interface indicates that an [IReplyChannel](xref:CoreWCF.Channels.IReplyChannel) implements [IInputSession](xref:CoreWCF.Channels.IInputSession) semantics.\n\n
            The [IInputSession](xref:CoreWCF.Channels.IInputSession) associated with its [IReplySessionChannel](xref:CoreWCF.Channels.IReplySessionChannel) can be retrieved through the [Session](xref:CoreWCF.Channels.ISessionChannel`1.Session) property."
  syntax:
    content: 'public interface IReplySessionChannel : IReplyChannel, IChannel, ICommunicationObject, ISessionChannel<IInputSession>'
