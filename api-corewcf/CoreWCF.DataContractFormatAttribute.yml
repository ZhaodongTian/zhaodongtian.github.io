  summary: Instructs the Windows Communication Foundation (WCF) infrastructure to use the .
  remarks: "This attribute is similar to the &lt;xref:CoreWCF.XmlSerializerFormatAttribute> attribute. Both attributes can be applied to either a method or a class.  \n\nA method can have either of the two attributes applied, but not both. Any operation that has neither applied will use the attribute applied to the containing class. If the containing class does not have either attribute applied, the &lt;xref:System.Runtime.Serialization.DataContractSerializer> is used.  \n\nApplying the attribute also causes a &lt;xref:CoreWCF.Description.DataContractSerializerOperationBehavior> to be created at run time. The behavior allows customization at run time of the serializer behavior.  \n\n\n\n"
  syntax:
