  summary: Represents a user principal name (UPN) for an identity which is used when the binding utilizes the *SSPINegotiate* authentication mode.
  remarks: "A user account name (UPN) is the user name (sometimes referred to as the user logon name) and a domain name that identifies the domain in which the user account is located. This is one of the standard ways to log on to a Windows domain. The format is: someone@example.com (as for an email address).  \n\nA Down-Level Logon Name can also be used for creating a &lt;xref:CoreWCF.UpnEndpointIdentity>.  \n\n"
