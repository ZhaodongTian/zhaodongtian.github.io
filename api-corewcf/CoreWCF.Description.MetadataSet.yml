  summary: Represents a serializable collection of service metadata in XML form.
  remarks: "The &lt;xref:CoreWCF.Description.MetadataSet> class contains a collection of &lt;xref:CoreWCF.Description.MetadataSection> objects, each of which contains one dialect of metadata in XML form. Typically, the &lt;xref:CoreWCF.Description.MetadataSet> class is used to pass a group of XML metadata documents to and from &lt;xref:CoreWCF.Description.MetadataExporter> and &lt;xref:CoreWCF.Description.MetadataImporter> objects, such as &lt;xref:CoreWCF.Description.WsdlImporter> and &lt;xref:CoreWCF.Description.WsdlExporter>.  \n\nTo create a &lt;xref:CoreWCF.Description.MetadataSet> from a &lt;xref:System.Collections.Generic.IEnumerable%601> object of type &lt;xref:CoreWCF.Description.MetadataSection>, use the &lt;xref:CoreWCF.Description.MetadataSet.%23ctor%2A> constructor. To obtain a &lt;xref:System.Collections.Generic.IEnumerable%601> object of type &lt;xref:CoreWCF.Description.MetadataSection>, use the &lt;xref:CoreWCF.Description.MetadataSet.MetadataSections%2A> property.  \n\nIn addition, you can use the &lt;xref:CoreWCF.Description.MetadataSet.ReadFrom%2A> method to load a &lt;xref:CoreWCF.Description.MetadataSet> from XML data and the &lt;xref:CoreWCF.Description.MetadataSet.WriteTo%2A> method to write the internal metadata to an XML format.  \n\nThis type implements the structure defined in the WS-MetadataExchange specification.  \n\n"
  syntax:
    content: 'public class MetadataSet : Object'
    content.vb: >-
      Public Class MetadataSet
          Inherits Object
