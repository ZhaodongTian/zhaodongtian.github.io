  name: WebInvokeAttribute
  nameWithType: WebInvokeAttribute
  fullName: CoreWCF.Web.WebInvokeAttribute
  type: Class
  source:
    path: CoreWCF.WebHttp
    isExternal: true
  assemblies:
  - CoreWCF.WebHttp
  namespace: CoreWCF.Web
  summary: Represents an attribute indicating that a service operation is logically an invoke operation and that it can be called by the WCF REST programming model.
  remarks: "The <xref:CoreWCF.Web.WebInvokeAttribute> attribute is applied to a service operation in addition to the <xref:CoreWCF.OperationContractAttribute> and associates the operation with a `UriTemplate` as well as an underlying transport verb that represents an invocation (for example, HTTP POST, PUT, or DELETE). The <xref:CoreWCF.Web.WebInvokeAttribute> attribute is a *passive* operation behavior (the <xref:CoreWCF.Description.IOperationBehavior> methods do nothing) that adds metadata to the operation description. Applying the <xref:CoreWCF.Web.WebInvokeAttribute> attribute to a service operation has no effect unless a behavior that looks for this metadata in the operation description (such as <xref:CoreWCF.Description.WebHttpBehavior>) is added to the service&apos;s behavior collection. The <xref:CoreWCF.Web.WebInvokeAttribute> determines what HTTP method that a service operation responds to. By default, all methods that have the <xref:CoreWCF.Web.WebInvokeAttribute> applied respond to POST requests. The <xref:CoreWCF.Web.WebInvokeAttribute.Method*> property allows you to specify a different HTTP method. If you want a service operation to respond to GET, use the <xref:CoreWCF.Web.WebGetAttribute> instead.  \n\n\n\n"
  syntax:
    content: 'public sealed class WebInvokeAttribute : Attribute, IOperationContractAttributeProvider, IOperationBehavior'
    content.vb: >-
      Public NotInheritable Class WebInvokeAttribute
          Inherits Attribute
          Implements IOperationContractAttributeProvider, IOperationBehavior
  inheritance:
