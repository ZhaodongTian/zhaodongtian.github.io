  summary: Serializes and deserializes  objects into and from XML documents.
  remarks: "XML serialization is the process of converting an object&apos;s public properties and fields to a serial format (in this case, XML) for storage or transport. Deserialization re-creates the object in its original state from the XML.  \n\nThe &lt;xref:System.IdentityModel.Tokens.SamlSerializer> class serializes and deserializes SAML security tokens, which have an extensible format. Unlike many other security tokens, &lt;xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens include XML elements and attributes that can be customized for an application&apos;s needs. Some of the extensibility points for a SAML assertion include the `&lt;saml:Advice>`, `&lt;saml:Condition>`, and `&lt;saml:Statement>` elements. For more details about overriding how each of these elements are read, see the &lt;xref:System.IdentityModel.Tokens.SamlSerializer.LoadAdvice%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>, &lt;xref:System.IdentityModel.Tokens.SamlSerializer.LoadCondition%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>, and &lt;xref:System.IdentityModel.Tokens.SamlSerializer.LoadStatement%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29> methods.  \n\n"
