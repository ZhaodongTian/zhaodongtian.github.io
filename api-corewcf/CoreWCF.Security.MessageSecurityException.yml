  summary: Represents an exception that occurred when there is something wrong with the security applied on a message.
  remarks: "An example where this exception happens is if signature verification fails. This exception usually happens during application message exchange (when security context is fully established). In addition, it can occur while establishing a security session on top of the initial security context.  \n\n"
