  modifiers.vb:
  - Public
  remarks: "The default settings for the CallbackBehaviorAttribute are:\n* The [AutomaticSessionShutdown](xref:CoreWCF.CallbackBehaviorAttribute.AutomaticSessionShutdown) property is true.\n
           \n* The [ConcurrencyMode](xref:System.ServiceModel.CallbackBehaviorAttribute.ConcurrencyMode) is set to [Single](xref:System.ServiceModel.ConcurrencyMode).\n
           \n* The [IgnoreExtensionDataObject](xref:System.ServiceModel.CallbackBehaviorAttribute.IgnoreExtensionDataObject) property is false.\n
           \n* [IncludeExceptionDetailInFaults](xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults) is false.\n
           \n* [UseSynchronizationContext](xref:CoreWCF.CallbackBehaviorAttribute.UseSynchronizationContext) is false.\n
           \n* The [ValidateMustUnderstand](xref:System.ServiceModel.CallbackBehaviorAttribute.ValidateMustUnderstand) property is true. "
