  summary: Configures a callback service implementation in a client application.
  syntax:
    content: 'public sealed class CallbackBehaviorAttribute : Attribute, IEndpointBehavior'
    content.vb: >-
      Public NotInheritable Class CallbackBehaviorAttribute

          Inherits Attribute

          Implements IEndpointBehavior
  inheritance:
  - System.Object
  implements:
  - CoreWCF.Description.IEndpointBehavior
  modifiers.csharp:
  - public
  - sealed
  - class
  modifiers.vb:
  - Public
  - NotInheritable
  - Class
  remarks: Use the <xref:CoreWCF.CallbackBehaviorAttribute> attribute to configure or extend the execution behavior of a callback contract implementation in a client application. This attribute performs the same function for the callback class as the <xref:CoreWCF.ServiceBehaviorAttribute> attribute with the exception of instancing behavior and transaction settings.<br/><br/>
           The <xref:CoreWCF.CallbackBehaviorAttribute> must be applied to the class that implements the callback contract. If applied to a non-duplex contract implementation an [InvalidOperationException](xref:System.InvalidOperationException) exception is thrown at runtime.
