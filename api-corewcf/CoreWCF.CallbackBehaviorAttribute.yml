- uid: CoreWCF.CallbackBehaviorAttribute.AutomaticSessionShutdown
  commentId: P:CoreWCF.CallbackBehaviorAttribute.AutomaticSessionShutdown
  id: AutomaticSessionShutdown
  parent: CoreWCF.CallbackBehaviorAttribute
  langs:
  - csharp
  - vb
  name: AutomaticSessionShutdown
  summary: Specifies whether to automatically close a session when a service closes a duplex session.
  nameWithType: CallbackBehaviorAttribute.AutomaticSessionShutdown
  fullName: CoreWCF.CallbackBehaviorAttribute.AutomaticSessionShutdown
  type: Property
  source:
    path: CoreWCF.Primitives
    isExternal: true
  assemblies:
  - CoreWCF.Primitives
  namespace: CoreWCF
  syntax:
    content: public bool AutomaticSessionShutdown { get; set; }
    parameters: []
    return:
      type: System.Boolean
      description: true if duplex callback objects automatically close a session when the service closes a duplex session; otherwise, false. The default is true.
    content.vb: Public Property AutomaticSessionShutdown As Boolean
  overload: CoreWCF.CallbackBehaviorAttribute.AutomaticSessionShutdown*
  modifiers.csharp:
  - public
  - get
  - set
  modifiers.vb:
  - Public
  remarks: By default, when a service closes a duplex session and the callback has finished processing any remaining messages, the callback closes the session. Setting [AutomaticSessionShutdown](xref:CoreWCF.CallbackBehaviorAttribute.AutomaticSessionShutdown) to false prevents the client from automatically closing the session.
- uid: CoreWCF.CallbackBehaviorAttribute.UseSynchronizationContext
  commentId: P:CoreWCF.CallbackBehaviorAttribute.UseSynchronizationContext
  id: UseSynchronizationContext
  parent: CoreWCF.CallbackBehaviorAttribute
  langs:
  - csharp
  - vb
  name: UseSynchronizationContext
  summary: Gets or sets a value that specifies whether to use the current synchronization context to choose the thread of execution.
  nameWithType: CallbackBehaviorAttribute.UseSynchronizationContext
  fullName: CoreWCF.CallbackBehaviorAttribute.UseSynchronizationContext
  type: Property
  source:
    path: CoreWCF.Primitives
    isExternal: true
  assemblies:
  - CoreWCF.Primitives
  namespace: CoreWCF
  syntax:
    content: public bool UseSynchronizationContext { get; set; }
    parameters: []
    return:
      type: System.Boolean
      description: true if all calls to the service must run on the thread specified by the [SynchronizationContext](xref:System.Threading.SynchronizationContext); otherwise, false. The default value is true.
    content.vb: Public Property UseSynchronizationContext As Boolean
  overload: CoreWCF.CallbackBehaviorAttribute.UseSynchronizationContext*
  modifiers.csharp:
  - public
  - get
  - set
  modifiers.vb:
  - Public
  remarks: Use this property to provide the user interface thread affinity that some applications require. For example, a Windows Forms application may be registered as a singleton service object. In this case, all calls into the service must run on the Windows Forms thread. The default case, in which <xref:CoreWCF.CallbackBehaviorAttribute.UseSynchronizationContext> is set to true, synchronizes all calls to the service to run on the user interface thread.<br/><br/>
           Note that the thread used is the current synchronization thread when [DuplexChannelFactory<TChannel>.CreateChannel](https://learn.microsoft.com/en-us/dotnet/api/system.servicemodel.duplexchannelfactory-1.createchannel) or [DuplexClientBase<TChannel>.CreateChannel](https://learn.microsoft.com/en-us/dotnet/api/system.servicemodel.duplexclientbase-1.createchannel) is called. In the case of an Windows Forms application, this means that these calls should occur after a call to the [Application.Run](https://learn.microsoft.com/en-us/dotnet/api/system.windows.forms.application.run) method.
