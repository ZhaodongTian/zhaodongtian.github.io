  summary: Specifies whether Message Transmission Optimization Mechanism (MTOM) or text is used to encode SOAP messages.
  remarks: "Used by interoperable bindings, such as &lt;xref:CoreWCF.WSHttpBinding> and &lt;xref:CoreWCF.WSDualHttpBinding>, and &lt;xref:CoreWCF.BasicHttpBinding> to specify the SOAP message encoding that may be used.  \n\nThe Message-Transmission Optimization Mechanism (MTOM) is a method for efficiently encoding binary XML elements within the context of a SOAP envelope.  \n\nText encodings for messages, such as UTF8, are used for interoperability purposes.  \n\nNote that the standard bindings designed for interoperability with Web services do not use binary encodings. For more information about the standard bindings, see [System-Provided Bindings](/dotnet/framework/wcf/system-provided-bindings).  \n\n"
