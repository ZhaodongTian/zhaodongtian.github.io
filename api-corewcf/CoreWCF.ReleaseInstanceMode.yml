  summary: Specifies when the system recycles the service object in the operation invocation process.
  remarks: "Use the &lt;xref:CoreWCF.ReleaseInstanceMode> with the &lt;xref:CoreWCF.OperationBehaviorAttribute.ReleaseInstanceMode%2A> property to inform Windows Communication Foundation (WCF) that the current service object must be recycled at a particular point in the invocation process. The default behavior is to recycle a service object according to the &lt;xref:CoreWCF.ServiceBehaviorAttribute.InstanceContextMode%2A> value.  \n\n\n\n"
