  summary: The exception that is thrown when a service fails to activate.
  remarks: "This exception derives from &lt;xref:CoreWCF.CommunicationException> that represents a class of recoverable errors that may be thrown during communication between endpoints and which Windows Communication Foundation (WCF) robust client and service applications are expected to handle. To prevent the more generic &lt;xref:CoreWCF.CommunicationException> handler from catching the more specific &lt;xref:CoreWCF.ActionNotSupportedException>, catch this exception prior to handling &lt;xref:CoreWCF.CommunicationException>.  \n\n"
  syntax:
