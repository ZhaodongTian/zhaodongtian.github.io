  summary: Specifies the number of service instances available for handling calls that are contained in incoming messages.
  remarks: "\nThe &lt;xref:CoreWCF.InstanceContext?displayProperty=nameWithType> class manages the association between the channel and the user-defined service objects. Use the `InstanceContextMode` enumeration with the &lt;xref:CoreWCF.ServiceBehaviorAttribute.InstanceContextMode%2A?displayProperty=nameWithType> property to specify the lifetime of the &lt;xref:CoreWCF.InstanceContext> object. Windows Communication Foundation (WCF) can create a new &lt;xref:CoreWCF.InstanceContext> object for every call, every session, or specify that the &lt;xref:CoreWCF.InstanceContext> object is bound to a single service object. For a working example, see [Instancing](/dotnet/framework/wcf/samples/instancing).  \n\nThe `Single` value specifies that a single &lt;xref:CoreWCF.InstanceContext> object should be used for the lifetime of the service. Several caveats are associated with the `Single` value:\n\n- If the &lt;xref:CoreWCF.ServiceBehaviorAttribute.InstanceContextMode%2A?displayProperty=nameWithType> value is set to `Single`, your service can only process one message at a time unless you also set the &lt;xref:CoreWCF.ServiceBehaviorAttribute.ConcurrencyMode%2A?displayProperty=nameWithtype> value to &lt;xref:CoreWCF.ConcurrencyMode.Multiple?displayProperty=nameWithType>.  \n\n- For singleton lifetime behavior (for example, if the host application calls the &lt;xref:CoreWCF.ServiceHost.%23ctor%2A?displayProperty=nameWithType> constructor and passes an object to use as the service), the service class must set &lt;xref:CoreWCF.ServiceBehaviorAttribute.InstanceContextMode%2A?displayProperty=nameWithType> to `Single`, or an exception is thrown when the service host is opened.  \n\n"
