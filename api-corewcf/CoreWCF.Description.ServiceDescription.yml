  summary: Represents a complete, in-memory description of the service, including all the endpoints for the service and specifications for their respective addresses, bindings, contracts and behaviors.
  remarks: "The information contained in the &lt;xref:CoreWCF.Description.ServiceDescription> is used by the Windows Communication Foundation (WCF) system to building the run-time components for the service.  \n\nUse this method when adding custom behaviors to extend &lt;xref:CoreWCF.ServiceHost>. Programmatically, you must &lt;xref:System.Collections.ObjectModel.Collection%601.Add%28%600%29> the custom service behavior to the &lt;xref:CoreWCF.Description.ServiceDescription.Behaviors%2A> prior to when you call the &lt;xref:CoreWCF.ICommunicationObject.Open%2A> method on the &lt;xref:CoreWCF.ServiceHost> object.  \n\nThe &lt;xref:CoreWCF.Description.ServiceDescription.GetService%28System.Object%29> and &lt;xref:CoreWCF.Description.ServiceDescription.GetService%28System.Type%29> methods are available to reflect on behaviors using the Windows Communication Foundation (WCF) programming model when replacing &lt;xref:CoreWCF.ServiceHostBase> with you own hosting mechanism.  \n\nExport metadata about a service endpoint by passing &lt;xref:CoreWCF.Description.ServiceEndpoint> as a parameter to &lt;xref:CoreWCF.Description.WsdlExporter.ExportEndpoint%28CoreWCF.Description.ServiceEndpoint%29>. After calling this method, or one of the other export methods provided by &lt;xref:CoreWCF.Description.WsdlExporter>, use the &lt;xref:CoreWCF.Description.WsdlExporter.GeneratedWsdlDocuments%2A> property to return the collection of &lt;xref:System.Web.Services.Description.ServiceDescription> objects.  \n\n\n\n"
  syntax:
    content: 'public class ServiceDescription : Object'
    content.vb: >-
      Public Class ServiceDescription
          Inherits Object
