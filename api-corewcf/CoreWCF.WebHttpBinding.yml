  assemblies:
  - CoreWCF.WebHttp
  namespace: CoreWCF
  summary: A binding used to configure endpoints for Windows Communication Foundation (WCF) Web services that are exposed through HTTP requests instead of SOAP messages.
  remarks: "The WCF Web Programming Model allows developers to expose WCF Web services through HTTP requests that use &quot;plain old XML&quot; (POX) style messaging instead of SOAP-based messaging. For clients to communicate with a service using HTTP requests, an endpoint of the service must be configured with the &lt;xref:CoreWCF.WebHttpBinding> that has the &lt;xref:CoreWCF.Description.WebHttpBehavior> attached to it. The WCF Web Programming Model also requires that the individual service operations are annotated with the &lt;xref:CoreWCF.Web.WebGetAttribute> or &lt;xref:CoreWCF.Web.WebInvokeAttribute> attributes. This defines a mapping from a URI and HTTP method to the service operation, as well as the format of the messages used to call the operation and return the results. Support in WCF for syndication and ASP.AJAX integration are both built on top of the WCF Web Programming Model.  \n\n"
  syntax:
    content: 'public class WebHttpBinding : Binding, IDefaultCommunicationTimeouts'
    content.vb: >-
      Public Class WebHttpBinding
          Inherits Binding
          Implements IDefaultCommunicationTimeouts
