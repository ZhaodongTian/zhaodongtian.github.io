  summary: Defines methods that are used to control the conversion of messages into objects and objects into messages for client applications.
  remarks: "Implement the &lt;xref:CoreWCF.Dispatcher.IClientMessageFormatter> interface to create a custom client formatter that serializes objects into messages and deserializes messages into objects for a particular operation.  \n\nAttach custom Windows Communication Foundation (WCF) client formatters to the &lt;xref:CoreWCF.Dispatcher.ClientOperation.Formatter%2A> property to handle this conversion explicitly.  \n\n"
