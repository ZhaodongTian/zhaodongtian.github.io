  summary: The exception that is thrown when the call is to an <xref:CoreWCF.ICommunicationObject>  object that has aborted.
  remarks: "<xref:CoreWCF.CommunicationObjectAbortedException> is a derived class of <xref:CoreWCF.CommunicationException> and can occur in correct applications. Because typically the code that calls the <xref:CoreWCF.ICommunicationObject.Abort> method reports the error condition that caused the call to <xref:CoreWCF.ICommunicationObject.Abort>, this exception indicates that the call failed but the most useful error information is elsewhere.  \n\n"
