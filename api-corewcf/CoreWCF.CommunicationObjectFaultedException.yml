  summary: The exception that is thrown when a call is made to a communication object that has faulted.
  remarks: "A <xref:CoreWCF.CommunicationObjectFaultedException> is thrown when a call is made to a faulted communication object. <xref:CoreWCF.CommunicationObjectFaultedException> is a derived class of <xref:CoreWCF.CommunicationException> and can occur in correct applications. Because typically the code that calls the <xref:CoreWCF.ICommunicationObject.Abort> method reports the error condition that caused the call to <xref:CoreWCF.ICommunicationObject.Abort>, this exception indicates that the call failed but the most useful error information is elsewhere.  \n\n> [!NOTE]\n>  If an object is faulted with several pending calls, only one call throws a specific exception; the others throw <xref:CoreWCF.CommunicationObjectFaultedException>.  \n\n"
  syntax:
    content: 'public class CommunicationObjectFaultedException : CommunicationException'
    content.vb: >-
      Public Class CommunicationObjectFaultedException
          Inherits CommunicationException
