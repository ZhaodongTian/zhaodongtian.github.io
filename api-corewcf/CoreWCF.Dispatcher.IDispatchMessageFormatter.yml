  summary: Defines methods that deserialize request messages and serialize response messages in a service application.
  remarks: "Implement the &lt;xref:CoreWCF.Dispatcher.IDispatchMessageFormatter> interface to create a formatter extension that controls the serialization of parameters into a message and the deserialization from a message into parameters in a service application. To insert the custom formatter into the service application, assign the &lt;xref:CoreWCF.Dispatcher.IDispatchMessageFormatter> object to the &lt;xref:CoreWCF.Dispatcher.DispatchOperation.Formatter%2A> property using a behavior.  \n\n\n\n"
