  summary: Controls the name of the request and response parameter names. Cannot be used with  or message contracts.
  remarks: "Use the &lt;xref:CoreWCF.MessageParameterAttribute> to control the name of the parameter or the return value. This attribute has no effect if the parameters are marked by the &lt;xref:CoreWCF.MessageContractAttribute> attribute.  \n\n> [!NOTE]\n>  The value of the parameter names in the operation signature are part of the contract and are case sensitive. Use this attribute when you need to distinguish between the local parameter name and the metadata that describes the operation for client applications.  \n\nFor more information about controlling the serialization of the contents of a SOAP body without modifying the default SOAP envelope itself, see &lt;xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=nameWithType>, [Specifying Data Transfer in Service Contracts](/dotnet/framework/wcf/feature-details/specifying-data-transfer-in-service-contracts), and [Using Data Contracts](/dotnet/framework/wcf/feature-details/using-data-contracts).  \n\nFor more information about creating message contracts, see [Using Message Contracts](/dotnet/framework/wcf/feature-details/using-message-contracts).  \n\n\n\n"
