  summary: Represents the configuration section that specifies the encoding and message versioning used for SOAP Message Transmission Optimization Mechanism (MTOM) based messages. This class cannot be inherited.
  remarks: "Encoding is the process of transforming a set of Unicode characters into a sequence of bytes.  \n\nThe &lt;xref:CoreWCF.Configuration.MtomMessageEncodingElement> class represents the configuration element that specifies the character encoding and message versioning used for a message using a Message Transmission Optimization Mechanism (MTOM) encoding. MTOM is an efficient technology for transmitting binary data in Windows Communication Foundation (WCF) messages. The MTOM encoder attempts balance between efficiency and interoperability. The MTOM encoding transmits most XML in textual form, but optimizes large blocks of binary data by transmitting them as-is, without conversion to text.  \n\nThe &lt;xref:CoreWCF.Configuration.TextMessageEncodingElement> class represents a configuration element that specifies a text encoder used to create text-based messages on the wire. Messages produced by this encoder are suitable for WS-* based interoperability. Web service or Web service client can generally understand textual XML. However, transmitting large blocks of binary data as text is the least efficient method for encoding XML messages.  \n\nThe &lt;xref:CoreWCF.Configuration.BinaryMessageEncodingElement> class represents the configuration element that specifies the character encoding and message versioning used for binary-based XML messages. This is most efficient but least interoperable of the encoding options.  \n\n"
  syntax:
    content: 'public sealed class MtomMessageEncodingElement : BindingElementExtensionElement'
    content.vb: >-
      Public NotInheritable Class MtomMessageEncodingElement
          Inherits BindingElementExtensionElement
