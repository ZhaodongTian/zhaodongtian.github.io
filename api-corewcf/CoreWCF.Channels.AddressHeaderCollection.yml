  remarks: The [AddressHeaderCollection](xref:CoreWCF.Channels.AddressHeaderCollection) can be initialized with an [IEnumerable](https://learn.microsoft.com/en-us/dotnet/api/system.collections.generic.ienumerable-1?view=net-7.0) set of [AddressHeader](xref:CoreWCF.Channels.AddressHeader) objects and then searched for a header with a specific qualified name using the [FindHeader(String,String)](xref:CoreWCF.Channels.AddressHeaderCollection.FindHeader(System.String,System.String)) method. To find all of the headers with a specific qualified name, use the [FindAll(String, String)](xref:CoreWCF.Channels.AddressHeaderCollection.FindAll(System.String,System.String)) method. The [AddHeadersTo(Message)](xref:CoreWCF.Channels.AddressHeaderCollection.AddHeadersTo(CoreWCF.Channels.Message)) method is used to add headers to the headers of a specified message.
