  summary: Determines the security settings for a binding.
  remarks: "Any `ProtectionLevel` settings of a transport are ignored if the &lt;xref:CoreWCF.SecurityMode> is set to None. For more information about the `ProtectionLevel` property, see [Understanding Protection Level](/dotnet/framework/wcf/understanding-protection-level).  \n\nFor more information about Windows Communication Foundation (WCF) security and how this property affects general security features, see [Securing Services](/dotnet/framework/wcf/securing-services) and [Programming WCF Security](/dotnet/framework/wcf/feature-details/programming-wcf-security). For more information about the transport mode, see [Transport Security](/dotnet/framework/wcf/feature-details/transport-security).  \n\nNote that if you choose TransportWithMessageCredential, then the value set in &lt;xref:CoreWCF.HttpClientCredentialType> or &lt;xref:CoreWCF.TcpClientCredentialType> is ignored.  \n\n\n\n"
