  namespace: CoreWCF.Description
  summary: Represents a collection that contains operation descriptions.
  remarks: "A &lt;xref:CoreWCF.Description.ContractDescription> is used to describe the contract for a service, including the associated operations. The operations are accessed from the &lt;xref:CoreWCF.Description.ContractDescription.Operations%2A> property which returns the &lt;xref:CoreWCF.Description.OperationDescriptionCollection> for the contract.  \n\nEach contract operation has a corresponding &lt;xref:CoreWCF.Description.OperationDescription> that describes aspects of the operation, such as whether the operation is one-way or request/reply. Each &lt;xref:CoreWCF.Description.OperationDescription> in turn describes the messages that make up the operation using a collection of &lt;xref:CoreWCF.Description.MessageDescription>.  \n\n"
  syntax:
    content: 'public class OperationDescriptionCollection : Collection<OperationDescription>'
    content.vb: >-
      Public Class OperationDescriptionCollection
          Inherits Collection(Of OperationDescription)
