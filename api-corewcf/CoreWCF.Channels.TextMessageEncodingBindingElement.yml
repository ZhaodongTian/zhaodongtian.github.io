  remarks: "\nThe complexity constraints protect against a class of denial of service (DOS) attacks that attempt to use message complexity to tie up endpoint processing resources. The properties that express these constraints and their default values are as follows:\n \n* [MaxDepth](https://learn.microsoft.com/en-us/dotnet/api/system.xml.xmldictionaryreaderquotas.maxdepth?view=net-7.0&viewFallbackFrom=dotnet-plat-ext-7.0) = 32\n \n* [MaxStringContentLength](https://learn.microsoft.com/en-us/dotnet/api/system.xml.xmldictionaryreaderquotas.maxstringcontentlength?view=net-7.0&viewFallbackFrom=dotnet-plat-ext-7.0) = 8192\n \n* [MaxArrayLength](https://learn.microsoft.com/en-us/dotnet/api/system.xml.xmldictionaryreaderquotas.maxarraylength?view=net-7.0&viewFallbackFrom=dotnet-plat-ext-7.0) = 16384\n \n* [MaxBytesPerRead](https://learn.microsoft.com/en-us/dotnet/api/system.xml.xmldictionaryreaderquotas.maxbytesperread?view=net-7.0&viewFallbackFrom=dotnet-plat-ext-7.0) = 4096\n \n* [MaxNameTableCharCount](https://learn.microsoft.com/en-us/dotnet/api/system.xml.xmldictionaryreaderquotas.maxnametablecharcount?view=net-7.0&viewFallbackFrom=dotnet-plat-ext-7.0) = 16384\n \nFor more information, see [XmlDictionaryReaderQuotas](https://learn.microsoft.com/en-us/dotnet/api/system.xml.xmldictionaryreaderquotas?view=net-7.0&viewFallbackFrom=dotnet-plat-ext-7.0).\n"
