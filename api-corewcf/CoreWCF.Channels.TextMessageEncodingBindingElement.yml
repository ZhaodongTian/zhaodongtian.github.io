  summary: The binding element that specifies the character encoding and message versioning used for text-based SOAP messages.
  remarks: "Encoding is the process of transforming a message into a sequence of bytes. Decoding is the reverse process. Windows Communication Foundation (WCF) includes three types of encoding for SOAP messages: Text, Binary and Message Transmission Optimization Mechanism (MTOM).  \n\nThe text encoding represented by the <xref:CoreWCF.Channels.TextMessageEncodingBindingElement> is the most interoperable, but the least efficient encoder for XML messages. Web service or Web service client can generally understand textual XML. However, transmitting large blocks of binary data as text is not efficient.  \n\nFor more information about the binding element that specifies messages are encoded using the .NET Binary Format for XML, see <xref:CoreWCF.Channels.BinaryMessageEncodingBindingElement>.  \n\nFor more information about the binding element that specifies messages are encoded using the MTOM message encoding, see <xref:CoreWCF.Channels.MtomMessageEncodingBindingElement>.  \n\nFor more information about how to implement a custom message encoder, use the <xref:CoreWCF.Channels.MessageEncodingBindingElement> class.  \n\n"
  syntax:
    content: 'public sealed class TextMessageEncodingBindingElement : MessageEncodingBindingElement, IWsdlExportExtension, IPolicyExportExtension'
    content.vb: >-
      Public NotInheritable Class TextMessageEncodingBindingElement
          Inherits MessageEncodingBindingElement
