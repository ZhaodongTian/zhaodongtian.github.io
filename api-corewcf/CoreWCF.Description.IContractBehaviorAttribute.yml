  summary: Specifies the contract for which an attribute that implements the  interface is active.
  remarks: "Implement the &lt;xref:CoreWCF.Description.IContractBehaviorAttribute> interface on an attribute that is also an &lt;xref:CoreWCF.Description.IContractBehavior?displayProperty=nameWithType> object to enable the use of that contract behavior attribute on a service type but restrict its application to the contract specified in the &lt;xref:CoreWCF.Description.IContractBehaviorAttribute.TargetContract%2A> property.  \n\nThere is no requirement to implement &lt;xref:CoreWCF.Description.IContractBehaviorAttribute> on custom contract behavior attributes, and if the attribute is applied either to a contract interface or to a duplex callback class the value of the &lt;xref:CoreWCF.Description.IContractBehaviorAttribute.TargetContract%2A> property is ignored.  \n\nFor more information, see &lt;xref:CoreWCF.Description.IContractBehavior?displayProperty=nameWithType>.  \n\n\n\n"
