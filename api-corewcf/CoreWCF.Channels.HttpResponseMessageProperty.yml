  namespace: CoreWCF.Channels
  summary: Provides access to the HTTP response in order to access and respond to the additional information made available for requests over the HTTP protocol.
  remarks: "This is a general-purpose class that gives you direct access to the HTTP response information, which could be used for encapsulation of HTTP-specific information.  One use of this class is to support services implemented in accordance with the Representational State Transfer (REST) architecture.  \n\nThis class enables you to support the following scenarios:  \n\n-   Controls whether an entity body is transmitted.  \n\n-   Allows HTTP header (key, value) pairs to be set for each response.  \n\n-   Varies the status code and status description used for each response.  \n\nThis class can be used by <xref:CoreWCF.Channels.HttpTransportBindingElement> and related classes.  \n\n\n\n"
  syntax:
    content: 'public sealed class HttpResponseMessageProperty : Object, IMessageProperty'
    content.vb: >-
      Public NotInheritable Class HttpResponseMessageProperty
          Inherits Object
          Implements IMessageProperty
