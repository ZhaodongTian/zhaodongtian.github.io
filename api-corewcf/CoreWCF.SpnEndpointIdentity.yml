  - CoreWCF.Primitives
  namespace: CoreWCF
  summary: Represents a service principal name (SPN) for an identity when the binding uses Kerberos.
  remarks: "An SPN is the name by which a client uniquely identifies an instance of a service. If you install multiple instances of a service on computers throughout a forest, each instance must have its own SPN. A given service instance can have multiple SPNs if there are multiple names that clients might use for authentication.  \n\nWhen a client wants to connect to a service, it locates an instance of the service, composes an SPN for that instance, and sets the identity to a &lt;xref:CoreWCF.SpnEndpointIdentity>. A check will be made that the message is intended for that service.  \n\nThe three authentication modes used under Kerberos are:  \n\n-   SSPINegotiate  \n\n-   Kerberos  \n\n-   KerberosOverTransport.  \n\n\n\n"
