  summary: Defines a binding from a list of binding elements.
  remarks: "Use a custom binding when one of the system-provided bindings does not meet the requirements of your service. A custom binding could be used, for example, to enable the use of a new transport or a new encoder at a service endpoint.  \n\nA custom binding is constructed using one of the <xref:CoreWCF.Channels.CustomBinding> from a collection of binding elements that are 'stacked'; in a specific order:  \n\n-   At the top is an optional **CoreWCF.Channels.TransactionFlowBindingElement** that allows flowing transactions.  \n\n-   Next is an optional **xref:CoreWCF.Channels.ReliableSessionBindingElement** that provides a session and ordering mechanism as defined in the WS-ReliableMessaging specification. This notion of a session can cross SOAP and transport intermediaries.  \n\n-   Next is an optional security binding element that provides security features like authorization, authentication, protection, and confidentiality. The following security binding elements are provided by Windows Communication Foundation (WCF):  \n\n-   <xref:CoreWCF.Channels.SecurityBindingElement>  \n\n-   **CoreWCF.Channels.AsymmetricSecurityBindingElement**  \n\n-   <xref:CoreWCF.Channels.SymmetricSecurityBindingElement>  \n\n-   <xref:CoreWCF.Channels.TransportSecurityBindingElement>  \n\n-   Next are the optional message-patterns specified by binding elements:  \n\n-   **CoreWCF.Channels.CompositeDuplexBindingElement** \n\n-   Next are the optional transport upgrades/helpers binding elements:  \n\n-   **CoreWCF.Channels.PnrpPeerResolverBindingElement**  \n\n-   <xref:CoreWCF.Channels.SslStreamSecurityBindingElement>  \n\n-   <xref:CoreWCF.Channels.WindowsStreamSecurityBindingElement>  \n\n-   Next is a required message encoding binding element. You can use your own transport or use one of the following message encoding bindings:  \n\n-   <xref:CoreWCF.Channels.TextMessageEncodingBindingElement>  \n\n-   <xref:CoreWCF.Channels.BinaryMessageEncodingBindingElement>  \n\n-   <xref:CoreWCF.Channels.MtomMessageEncodingBindingElement>  \n\n-   At the bottom is a required transport element. You can use your own transport or use one of transport binding elements provided by Windows Communication Foundation (WCF):  \n\n-   <xref:CoreWCF.Channels.TcpTransportBindingElement>  \n\n-   **CoreWCF.Channels.NamedPipeTransportBindingElement**  \n\n-  <xref:CoreWCF.Channels.HttpTransportBindingElement>  \n\n-   <xref:CoreWCF.Channels.HttpsTransportBindingElement>  \n\n-   **CoreWCF.Channels.MsmqTransportBindingElement**  \n\n-   **CoreWCF.MsmqIntegration.MsmqIntegrationBindingElement**  \n\n-   **CoreWCF.Channels.PeerTransportBindingElement**  \n\nThe following table summarizes the options for each layer.  \n\n|Layer|Options|Required|  \n|-----------|-------------|--------------|  \n|Transaction Flow|**CoreWCF.Channels.TransactionFlowBindingElement**|No|  \n|Reliability|**CoreWCF.Channels.ReliableSessionBindingElement**|No|  \n|Security|Symmetric, Asymmetric, Transport-Level|No|  \n|Shape Change|**CoreWCF.Channels.CompositeDuplexBindingElement**|No|  \n|Transport Upgrades|SSL stream, Windows stream, Peer Resolver|No|  \n|Encoding|Text, Binary, MTOM, Custom|Yes|  \n|Transport|TCP, Named Pipes, HTTP, HTTPS, flavors of MSMQ, Custom|Yes|  \n\nIn addition, you can define your own binding elements and insert them between any of the preceding defined layers.  \n\nFor a discussion on how to use a custom binding to modify a system-provided binding, see [How to: Customize a System-Provided Binding](/dotnet/framework/wcf/extending/how-to-customize-a-system-provided-binding).  \n\n> [!NOTE]\n>  When calling a WCF service built with .NET Framework 4.0 or later from a WCF client application built with .NET Framework 3.5 or earlier, the configuration file generated by svcutil.exe or adding a service reference from Visual Studio will contain the validity attribute in the binding configuration. This attribute is not recognized by the .NET Framework 3.5 runtime and the application will thrown an <xref:System.Configuration.ConfigurationErrorsException> with the message 'Unrecognized attribute validity';. To workaround this problem, remove the validity attribute from the binding configuration.  \n\n\n\n"
  syntax:
    content: 'public class CustomBinding : Binding, IDefaultCommunicationTimeouts'
