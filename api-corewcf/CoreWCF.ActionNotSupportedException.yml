  summary: This exception is typically thrown on the client when the action related to the operation invoked does not match any action of operations in the server.
  remarks: "The (partial) match failure on the service creates a `wsa:ActionNotSupported` fault on the wire that is turned into a &lt;xref:CoreWCF.ActionNotSupportedException> on the client.  \n\nThis exception derives from &lt;xref:CoreWCF.CommunicationException> that represents a class of recoverable errors that may be thrown during communication between endpoints and that robust Windows Communication Foundation (WCF) client and service applications are expected to handle. To prevent a more generic handler for &lt;xref:CoreWCF.CommunicationException> from catching the more specific &lt;xref:CoreWCF.ActionNotSupportedException>, catch this exception prior to handling &lt;xref:CoreWCF.CommunicationException>.  \n\n"
  syntax:
    content: 'public class ActionNotSupportedException : CommunicationException'
    content.vb: >-
      Public Class ActionNotSupportedException
          Inherits CommunicationException
  inheritance:
