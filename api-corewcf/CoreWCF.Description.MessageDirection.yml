  summary: Specifies the direction of the message.
  remarks: "The direction of a message indicates whether the message is coming into an endpoint or going out from an endpoint. Input is incoming to the server and Output is outgoing from the server. For a basic request/response message pattern, a request is incoming to the server and the response is outgoing from the server. On callbacks from the server to client, however, a request is outgoing from the server and a response is incoming to the server.  \n\nUse the &lt;xref:CoreWCF.Description.MessageDescription.%23ctor%28System.String%2CCoreWCF.Description.MessageDirection%29> constructor to specify the direction of a message.  \n\nRetrieve the direction of a message using the &lt;xref:CoreWCF.Description.MessageDescription.Direction%2A> property.  \n\n"
