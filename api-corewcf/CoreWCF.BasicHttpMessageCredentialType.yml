  remarks: If [Mode](xref:CoreWCF.Channels.BasicHttpSecurityMode) is configured to perform client authentication at the message level, this enumeration controls the client credential type. Both username and X.509 certificate to use must be provisioned through an <xref:CoreWCF.Description.IEndpointBehavior> instance which implements the <xref:CoreWCF.Security.SecurityCredentialsManager> extensibility point; in a common default case this is [ClientCredentials](xref:System.ServiceModel.Description.ClientCredentials).<br/><br/>
            The client credential in the certificate case must be specified using the [ClientCertificate](xref:System.ServiceModel.Description.ClientCredentials.ClientCertificate) property of the [ClientCredentials](xref:System.ServiceModel.Description.ClientCredentials) class.<br/> <br/>
            The client credential in the username case must be specified using the [UserName](xref:System.ServiceModel.Description.ClientCredentials.UserName) property of the [ClientCredentials](xref:System.ServiceModel.Description.ClientCredentials) class.<br/> <br/>
            In addition, when message security mode is used, the client must be provisioned with the service's certificate. The service credential in this case must be specified using the [ServiceCertificate](xref:System.ServiceModel.Description.ClientCredentials.ServiceCertificate) property on the  class.
