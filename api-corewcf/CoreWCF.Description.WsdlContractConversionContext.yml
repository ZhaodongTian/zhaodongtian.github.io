  namespace: CoreWCF.Description
  summary: Passed to custom WSDL exporters and importers to enable customization of the metadata export and import processes for a contract.
  remarks: "Use the &lt;xref:CoreWCF.Description.WsdlContractConversionContext> object to examine and modify items that are to be converted to or from WSDL.  \n\nWhen exporting metadata a &lt;xref:CoreWCF.Description.WsdlContractConversionContext> object is passed to the &lt;xref:CoreWCF.Description.IWsdlExportExtension.ExportContract%2A> and &lt;xref:CoreWCF.Description.IWsdlExportExtension.ExportEndpoint%2A> methods. Use the various methods and properties to obtain metadata objects that you can use to examine and modify to alter the published WSDL.  \n\nWhen importing metadata a &lt;xref:CoreWCF.Description.WsdlContractConversionContext> object is passed to the &lt;xref:CoreWCF.Description.IWsdlImportExtension.ImportContract%2A> and &lt;xref:CoreWCF.Description.IWsdlImportExtension.ImportEndpoint%2A> methods. Use the various methods and properties to obtain metadata objects that you can use to examine and modify the imported metadata.  \n\n\n\n"
  syntax:
    content: 'public class WsdlContractConversionContext : Object'
    content.vb: >-
      Public Class WsdlContractConversionContext
          Inherits Object
