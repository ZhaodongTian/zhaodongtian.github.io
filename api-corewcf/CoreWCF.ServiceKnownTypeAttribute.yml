  summary: Specifies known types to be used by a service when serializing or deserializing.
  remarks: "The &lt;xref:CoreWCF.ServiceKnownTypeAttribute> is intended for use when creating Windows Communication Foundation (WCF) service contracts (interfaces that define the service and its methods). The *known types* are types that may be present in an object graph when serialization or deserialization occurs. For more information about known types, see [Data Contract Known Types](/dotnet/framework/wcf/feature-details/data-contract-known-types).  \n\nTo use the &lt;xref:CoreWCF.ServiceKnownTypeAttribute.MethodName%2A> property, create a class that contains a method (or methods) that returns an array of types (each being a known type). When applying the attribute, set the `methodName` to the name of a method that returns the list of types and set the `declaringType` to the type that contains the method. The method must return a type that implements the &lt;xref:System.Collections.Generic.IEnumerable%601> interface. The method must also include a parameter of type &lt;xref:System.Reflection.ICustomAttributeProvider>.  \n\nYou can also apply the attribute several times to an interface, class, or method, each time specifying a new known type.  \n\n> [!NOTE]\n>  You can use the word `ServiceKnownType` in your Microsoft Visual Basic or C# code instead of the longer `ServiceKnownTypeAttribute`.  \n\n\n\n"
  syntax:
    content: 'public sealed class ServiceKnownTypeAttribute : Attribute'
    content.vb: >-
      Public NotInheritable Class ServiceKnownTypeAttribute
          Inherits Attribute
