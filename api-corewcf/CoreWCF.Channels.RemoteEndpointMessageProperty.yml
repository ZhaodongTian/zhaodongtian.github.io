  assemblies:
  - CoreWCF.Primitives
  namespace: CoreWCF.Channels
  summary: Makes available the client IP address and port number associated with the remote endpoint from which a message was sent.
  remarks: "The property is added to each incoming message to a Windows Communication Foundation (WCF) service through both the HTTP and TCP transports.  \n\nThe property is not present on messages received through either a named pipes or MSMQ transport.  \n\nAvailability of the property when using HTTP hosted in IIS depends on having a currently active request.  Therefore, this property is not available after the request has completed, such as when performing a one-way receive.  \n\nThe IP address and port number are that of the node from which the message was received. If a message goes through a relay or proxy, the IP address and port number of the respective relay or proxy is the one attached to the message by this property.  \n\nBe aware that the IP address and port could be spoofed by an attacker and thus should not be relied upon for security sensitive authentication or authorization unless additional application specific logic is added.  \n\n"
  syntax:
    content: 'public sealed class RemoteEndpointMessageProperty : Object'
    content.vb: >-
      Public NotInheritable Class RemoteEndpointMessageProperty
          Inherits Object
  inheritance:
