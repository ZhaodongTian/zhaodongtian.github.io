  summary: Indicates whether the transport must ensure that the URI provided for the service to listen on is unique or can be used exactly as provided.
  remarks: "The URI for the endpoint on which a service listens can be set programmatically using the &lt;xref:CoreWCF.Description.ServiceEndpoint.ListenUri%2A> property and the value of the &lt;xref:CoreWCF.Description.ListenUriMode> for that endpoint is set using the &lt;xref:CoreWCF.Description.ServiceEndpoint.ListenUriMode%2A> property. The default value for &lt;xref:CoreWCF.Description.ServiceEndpoint.ListenUri%2A> is &lt;xref:CoreWCF.Description.ServiceEndpoint.Address%2A>. The default value for &lt;xref:CoreWCF.Description.ServiceEndpoint.ListenUriMode%2A> is Explicit.  \n\nThe value of these properties may also be set using the &lt;xref:CoreWCF.Configuration.ServiceEndpointElement.ListenUri%2A> property and the &lt;xref:CoreWCF.Configuration.ServiceEndpointElement.ListenUriMode%2A> property.  \n\nWhen the value of the &lt;xref:CoreWCF.Description.ListenUriMode> is set to Unique the transport is responsible for creating a unique URI. Different transports used by Windows Communication Foundation (WCF) generate this unique URI differently  \n\n-   For TCP in exclusive mode (&lt;xref:CoreWCF.Channels.TcpTransportBindingElement.PortSharingEnabled%2A> is `false`) this means binding to a uniquely available port number.  \n\n-   For TCP in port sharing mode (&lt;xref:CoreWCF.Channels.TcpTransportBindingElement.PortSharingEnabled%2A> is `true`) and for all of the other existing WCF transports, this means appending a unique path (a GUID) to the end of the &lt;xref:CoreWCF.Description.ServiceEndpoint.ListenUri%2A>.  \n\nWhen the value of the &lt;xref:CoreWCF.Description.ServiceEndpoint.ListenUriMode%2A> is set to Explicit mode, the transport uses the &lt;xref:CoreWCF.Description.ServiceEndpoint.ListenUri%2A> exactly as it is provided, without modifying it to make it unique.  \n\n"
  syntax:
    content: 'public sealed class ListenUriMode : Enum'
