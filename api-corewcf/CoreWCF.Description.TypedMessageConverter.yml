  type: Class
  source:
    path: CoreWCF.Primitives
    isExternal: true
  assemblies:
  - CoreWCF.Primitives
  namespace: CoreWCF.Description
  summary: Converts a typed message to an untyped message, or an untyped message to a typed message.
  remarks: "This class provides functionalities to convert a typed message to an untyped message, or an untyped message to a typed message. A typed message is an instance of a type that has the &lt;xref:CoreWCF.MessageContractAttribute> attribute annotated. An untyped message is one that is an instance of the &lt;xref:CoreWCF.Channels.Message> class.  You can annotate a type with the &lt;xref:CoreWCF.MessageContractAttribute> to create a custom message type, and then use the methods provided by this class to convert it to an untyped &lt;xref:CoreWCF.Channels.Message> instance.  \n\n"
  syntax:
    content: 'public abstract class TypedMessageConverter : Object'
    content.vb: >-
