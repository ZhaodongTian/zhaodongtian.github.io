  summary: An enumeration that specifies whether to wrap parameter and return values.
  remarks: "When the service or client serializes parameters and return values to a message, it writes them within infrastructure-provided XML elements and are *wrapped*. Sometimes developers do not want the service to write these extra XML elements. The <xref:CoreWCF.Web.WebMessageBodyStyle> enumeration specifies whether to wrap parameters and return values.  \n\nThis enumeration is used with the <xref:CoreWCF.Web.WebGetAttribute> and the <xref:CoreWCF.Web.WebInvokeAttribute> to control how the data passed to and from a service operation appears on the wire. Both attributes default to Bare.  \n\n"
  syntax:
    content: 'public sealed class WebMessageBodyStyle : Enum'
    content.vb: >-
      Public NotInheritable Class WebMessageBodyStyle
          Inherits

           Enum
