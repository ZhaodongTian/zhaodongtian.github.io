  summary: Provides a serializable type of endpoint address that is compliant with the version of WS-Addressing published in August 2004 and that enables it to be exposed as part of the service contract.
  remarks: "The &lt;xref:CoreWCF.EndpointAddress> is not serializable nor is it tied to a particular version of the WS-Addressing specification. Windows Communication Foundation (WCF) supplies a class that provides a serializable type, &lt;xref:CoreWCF.EndpointAddress10>, which is WS-Addressing V1 compliant.  \n\nThis class provides a WS-Addressing August 2004 compliant wrapper for the &lt;xref:CoreWCF.EndpointAddress> that is serializable and bound to a particular wire format for legacy purposes. The &lt;xref:CoreWCF.EndpointAddressAugust2004.FromEndpointAddress%28CoreWCF.EndpointAddress%29> method does the wrapping and the &lt;xref:CoreWCF.EndpointAddressAugust2004.ToEndpointAddress%2A> method does the unwrapping, allowing the recovery of the endpoint address after being serialized on the wire.  \n\n\n\n"
