  summary: Provides properties that describe the service credentials used for Windows authentication.
  remarks: "This class provides two settings.  \n\nYou can use the &lt;xref:CoreWCF.Security.WindowsServiceCredential.AllowAnonymousLogons%2A> property to allow the anonymous logon of clients by setting it to `true`. You can then avoid disclosing the client&apos;s identity to the service by setting &lt;xref:CoreWCF.Security.WindowsClientCredential.AllowedImpersonationLevel%2A> to `Anonymous`.  \n\n-   If the &lt;xref:CoreWCF.Security.WindowsServiceCredential.IncludeWindowsGroups%2A> property is set to `true` (the default setting), the service can determine the Windows groups to which the client belongs.  \n\n"
