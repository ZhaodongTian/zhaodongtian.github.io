  namespace: CoreWCF.Channels
  summary: Defines the interface to establish a shared context among parties that exchange messages by providing an ID for the communication session.
  remarks: "The <xref:CoreWCF.Channels.ISession> interface is the base interface for all sessions. It contains a <xref:CoreWCF.Channels.ISession.Id%2A> property for identifying the session.  \n\nA session is a shared context among all participants in a communication exchange. This shared context is characterized by the following three properties:  \n\n-   Session establishment - a process for establishing shared context among all participants.  \n\n-   Message correlation - a method for correlating a group of messages to an instance of shared context.  \n\n-   The <xref:CoreWCF.Channels.ISession> interface is not informed as to the number of participants in a session or the lifetime of a session.  \n\nThese session properties are provided by associating an ID with a session.  \n\n<xref:CoreWCF.Channels.ISession> is inherited by:  \n\n-   <xref:CoreWCF.Channels.IInputSession>  \n\n-   <xref:CoreWCF.Channels.IOutputSession>  \n\n-   <xref:CoreWCF.Channels.IDuplexSession>  \n\n-   <xref:CoreWCF.Channels.ISessionChannel%601> of type <xref:CoreWCF.Channels.ISession>  \n\n"
  syntax:
    content: public interface ISession
    content.vb: Public Interface ISession
