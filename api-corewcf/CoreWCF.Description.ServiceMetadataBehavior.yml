  type: Class
  source:
    path: CoreWCF.Primitives
    isExternal: true
  assemblies:
  - CoreWCF.Primitives
  namespace: CoreWCF.Description
  summary: Controls the publication of service metadata and associated information.
  remarks: "Add a &lt;xref:CoreWCF.Description.ServiceMetadataBehavior> object to the &lt;xref:CoreWCF.Description.ServiceDescription.Behaviors%2A?displayProperty=nameWithType> collection (or the [&amp;lt;serviceMetadata&amp;gt;](/dotnet/framework/configure-apps/file-schema/wcf/servicemetadata) element in an application configuration file) to enable or disable the publication of service metadata. However, adding the behavior to a service is not sufficient to enable metadata publication:  \n\n-   To enable WS-Transfer GET metadata retrieval, you must also add an endpoint to your service in which the contract is `IMetadataExchange`. For an example, see [How to: Publish Metadata for a Service Using Code](/dotnet/framework/wcf/feature-details/how-to-publish-metadata-for-a-service-using-code). The `IMetadataExchange` endpoint can be configured as can any other endpoint.  \n\n-   To enable HTTP GET metadata retrieval, set the &lt;xref:CoreWCF.Description.ServiceMetadataBehavior.HttpGetEnabled%2A> property to `true`. For more information about the address of HTTP GET metadata, see &lt;xref:CoreWCF.Description.ServiceMetadataBehavior.HttpGetEnabled%2A>.  \n\nThe address of the `IMetadataExchange` endpoint follows the normal rules regarding the combination of base addresses and endpoint addresses. For more information, see [Publishing Metadata](/dotnet/framework/wcf/feature-details/publishing-metadata).  \n\nTo enable the publication of metadata using a configuration file, add the [&amp;lt;serviceMetadata&amp;gt;](/dotnet/framework/configure-apps/file-schema/wcf/servicemetadata) element to the [&amp;lt;serviceBehaviors&amp;gt;](/dotnet/framework/configure-apps/file-schema/wcf/servicebehaviors) element and associate the element with the [&amp;lt;service&amp;gt;](/dotnet/framework/configure-apps/file-schema/wcf/service) element for which you want to publish metadata. For an example, see [How to: Publish Metadata for a Service Using a Configuration File](/dotnet/framework/wcf/feature-details/how-to-publish-metadata-for-a-service-using-a-configuration-file). The class has the following members:  \n\n-   The &lt;xref:CoreWCF.Description.ServiceMetadataBehavior.HttpGetEnabled%2A> property specifies whether metadata is returned for HTTP/GET requests.  \n\n-   The &lt;xref:CoreWCF.Description.ServiceMetadataBehavior.HttpGetUrl%2A> property (in conjunction with the base addresses) specifies the HTTP/GET address.  \n\n-   The &lt;xref:CoreWCF.Description.ServiceMetadataBehavior.HttpsGetEnabled%2A> property specifies whether metadata is returned for an HTTPS/GET request.  \n\n-   The &lt;xref:CoreWCF.Description.ServiceMetadataBehavior.HttpsGetUrl%2A> property (in conjunction with the base addresses) specifies the HTTPS/GET address.  \n\n-   The &lt;xref:CoreWCF.Description.ServiceMetadataBehavior.MetadataExporter%2A> property returns the underlying exporter.  \n\nTypically the &lt;xref:CoreWCF.Description.ServiceMetadataBehavior> is used from an application configuration file. See the Example section for a code example.  \n\n\n\n"
  syntax:
    content: 'public class ServiceMetadataBehavior : Object, IServiceBehavior'
    content.vb: >-
      Public Class ServiceMetadataBehavior
