  namespace: CoreWCF.Description
  summary: A collection that contains the endpoints for a service.
  remarks: "This collection of endpoints for a service is used by the metadata API to manage services with multiple endpoints. &lt;xref:CoreWCF.Description.ServiceEndpointCollection> is returned, for example, by the &lt;xref:CoreWCF.Description.ServiceDescription.Endpoints%2A> property and by the &lt;xref:CoreWCF.Description.WsdlImporter.ImportAllEndpoints%2A> method when creating service endpoints from WSDL port types.  \n\nThe collection provides the functionality to &lt;xref:CoreWCF.Description.ServiceEndpointCollection.Find%2A> the endpoints of a particular type, that have a specific name or address, or to &lt;xref:CoreWCF.Description.ServiceEndpointCollection.FindAll%2A> of the endpoints for a service that meet a specified contract type or name criteria.  \n\n\n\n"
  syntax:
    content: 'public class ServiceEndpointCollection : Collection<ServiceEndpoint>'
    content.vb: >-
      Public Class ServiceEndpointCollection
          Inherits Collection(Of ServiceEndpoint)
