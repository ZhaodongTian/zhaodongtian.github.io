  summary: The exception that is thrown when a remote endpoint could not be found or reached.
  remarks: "The endpoint may not be found or reachable because the remote endpoint is down, the remote endpoint is unreachable, or because the remote network is unreachable.  \n\nThis exception derives from &lt;xref:CoreWCF.CommunicationException> that represents a class of recoverable errors that may be thrown during communication between endpoints and that robust client and service Windows Communication Foundation (WCF) applications are expected to handle. To prevent a handler for the &lt;xref:CoreWCF.CommunicationException> handler from catching the more specific &lt;xref:CoreWCF.EndpointNotFoundException>, catch this exception prior to handling &lt;xref:CoreWCF.CommunicationException>.  \n\n"
  syntax:
    content: 'public class EndpointNotFoundException : CommunicationException'
    content.vb: >-
      Public Class EndpointNotFoundException
          Inherits CommunicationException
