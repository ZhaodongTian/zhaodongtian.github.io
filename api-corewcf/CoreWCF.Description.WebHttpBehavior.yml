  summary: Enables the Web programming model for a Windows Communication Foundation (WCF) service.
  remarks: "The &lt;xref:CoreWCF.Description.WebHttpBehavior> behavior, when used in conjunction with the &lt;xref:CoreWCF.WebHttpBinding> binding, enables WCF to expose and access Web style services. &lt;xref:CoreWCF.Web.WebServiceHost> automatically adds this behavior to endpoints that use the &lt;xref:CoreWCF.WebHttpBinding>.  \n\n"
