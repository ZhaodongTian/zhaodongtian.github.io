  namespace: CoreWCF.IdentityModel
  summary: "\nProvides cookie integrity and confidentiality using <xref href=\"System.Security.Cryptography.ProtectedData\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  remarks: "\nDue to the nature of <xref href=\"System.Security.Cryptography.ProtectedData\" data-throw-if-not-resolved=\"false\"></xref>, cookies\nwhich use this tranform can only be read by the same machine \nwhich wrote them. As such, this transform is not appropriate\nfor use in applications that run on a web server farm.\n"
  syntax:
