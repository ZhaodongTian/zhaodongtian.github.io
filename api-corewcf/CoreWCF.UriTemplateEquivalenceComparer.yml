  summary: A class used to compare  instances for structural (instead of reference) equivalence.
  remarks: "&lt;xref:System.UriTemplate> instances are compared using reference equality by default. The &lt;xref:System.UriTemplateEquivalenceComparer> class evaluates equivalence using &lt;xref:System.UriTemplate.IsEquivalentTo%28System.UriTemplate%29> instead of the default reference equality check. This class is useful when you wish to compare two &lt;xref:System.UriTemplate> instances based on the URIs they match instead of strict reference equality.  \n\n\n\n"
