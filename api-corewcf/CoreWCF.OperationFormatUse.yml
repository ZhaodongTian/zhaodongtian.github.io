  summary: Determines the format of the message.
  remarks: "The default value is Literal. Literal means that the message is a literal instance of the schema in the WSDL as shown in the following Document/Literal example.  \n\n```  \n&lt;Add xmlns=&quot;http://Microsoft.ServiceModel.Samples&quot;>  \n&lt;n1>100&lt;/n1>  \n&lt;n2>15.99&lt;/n2>  \n&lt;/Add>  \n```  \n\nEncoded means that the schemas in the WSDL are abstract specifications that are encoded according to the rules found in SOAP 1.1 section 5. The following is an RPC/Encoded example.  \n\n```  \n&lt;q1:Add xmlns:q1=&quot;http://Microsoft.ServiceModel.Samples&quot;>  \n&lt;n1 xsi:type=&quot;xsd:double&quot; xmlns=&quot;&quot;>100&lt;/n1>  \n&lt;n2 xsi:type=&quot;xsd:double&quot; xmlns=&quot;&quot;>15.99&lt;/n2>  \n&lt;/q1:Add>  \n```  \n\nUse the &lt;xref:CoreWCF.XmlSerializerFormatAttribute?displayProperty=nameWithType> to set this value.  \n\n\n\n"
