  summary: The binding element that specifies the encoding and versioning used for Message Transmission Optimization Mechanism (MTOM) messages.
  remarks: "Encoding is the process of transforming a message into a sequence of bytes. Decoding is the reverse process. Windows Communication Foundation (WCF) includes three types of encoding for SOAP messages: Text, Binary and Message Transmission Optimization Mechanism (MTOM).  \n\nThe <xref:CoreWCF.Channels.MtomMessageEncodingBindingElement> represents the binding element that specifies the character encoding and message versioning and other settings used for messages using a Message Transmission Optimization Mechanism (MTOM) encoding. MTOM is an efficient technology for transmitting binary data in WCF messages. The MTOM encoder attempts to create a balance between efficiency and interoperability. The MTOM encoding transmits most XML in textual form, but optimizes large blocks of binary data by transmitting them as-is, without conversion to their base64 encoded format.  \n\nFor more information about the binding element that specifies that messages are encoded using a textual representation of XML, see <xref:CoreWCF.Channels.TextMessageEncodingBindingElement>.  \n\nFor more information about the binding element that specifies messages are encoded using the .NET Binary Format for XML, see <xref:CoreWCF.Channels.BinaryMessageEncodingBindingElement>.  \n\nTo implement a custom message encoder, use the <xref:CoreWCF.Channels.MessageEncodingBindingElement> class.  \n\n"
  syntax:
