  summary: The exception seen on the client that is thrown when communication with the remote party is impossible due to mismatched data transfer protocols.
  remarks: "The &lt;xref:CoreWCF.ProtocolException> can be caused by incompatible bindings between endpoints, the use of an incorrect remote endpoint address, or similar incorrect configuration.  \n\nThis exception derives from &lt;xref:CoreWCF.CommunicationException> that represents a class of recoverable errors that may be thrown during communication between endpoints and that robust client and service Windows Communication Foundation (WCF) applications are expected to handle. To prevent a handler for &lt;xref:CoreWCF.CommunicationException> from catching the more specific &lt;xref:CoreWCF.ProtocolException>, catch this exception prior to handling &lt;xref:CoreWCF.CommunicationException>.  \n\n"
  syntax:
    content: 'public class ProtocolException : CommunicationException'
    content.vb: >-
      Public Class ProtocolException
          Inherits CommunicationException
