  namespace: CoreWCF.IdentityModel.Tokens
  summary: Represents a claim for a  security token that asserts an authorization decision regarding access to a specific resource.
  remarks: "&lt;xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens specify their claims using SAML assertions. The claims in a SAML assertion are represented by SAML statements. The SAML specification defines a set of SAML statement types and one of them is a &lt;xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>. A &lt;xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> asserts an authorization decision by a SAML authority regarding access to a specific resource. The &lt;xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionClaimResource> class represents a claim resource for the &lt;xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.  \n\n"
  syntax:
