  summary: Represents the run-time behavior of the .
  remarks: "The &lt;xref:CoreWCF.Description.DataContractSerializerOperationBehavior> enables the control of &lt;xref:System.Runtime.Serialization.DataContractSerializer> options, such as the &lt;xref:System.Runtime.Serialization.DataContractSerializer.MaxItemsInObjectGraph%2A> and &lt;xref:System.Runtime.Serialization.DataContractSerializer.IgnoreExtensionDataObject%2A> properties. Some of these properties can be set only using the constructor of the class.  In that case, the &lt;xref:System.Runtime.Serialization.DataContractSerializer> can be replaced using the &lt;xref:CoreWCF.Description.DataContractSerializerOperationBehavior.CreateSerializer%2A> method. For more information about data contracts, see [Using Data Contracts](/dotnet/framework/wcf/feature-details/using-data-contracts).  \n\nFor more information about using the &lt;xref:CoreWCF.Description.DataContractSerializerOperationBehavior> to replace the &lt;xref:System.Runtime.Serialization.IDataContractSurrogate> returned by the &lt;xref:CoreWCF.Description.DataContractSerializerOperationBehavior.DataContractSurrogate%2A> property, see [Data Contract Surrogates](/dotnet/framework/wcf/extending/data-contract-surrogates).  \n\n\n\n"
