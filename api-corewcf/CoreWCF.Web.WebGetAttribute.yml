  assemblies:
  - CoreWCF.WebHttp
  namespace: CoreWCF.Web
  summary: Represents an attribute indicating that a service operation is logically a retrieval operation and that it can be called by the WCF REST programming model.
  remarks: "The <xref:CoreWCF.Web.WebGetAttribute> attribute is applied to a service operation in addition to the <xref:CoreWCF.OperationContractAttribute> and associates the operation with a <xref:System.UriTemplate> as well as the HTTP protocol Get verb. The association with HTTP Get verb means that the operation is used to retrieve information from the service. The <xref:CoreWCF.Web.WebGetAttribute> attribute is a *passive* operation behavior (the <xref:CoreWCF.Description.IOperationBehavior> methods do nothing) that adds metadata to the operation description. Applying the <xref:CoreWCF.Web.WebGetAttribute> attribute to a service operation has no effect unless a behavior that is looking for this metadata in the operation description (such as <xref:CoreWCF.Description.WebHttpBehavior>) is added to the service&apos;s behavior collection.  \n\nService operations with the <xref:CoreWCF.Web.WebGetAttribute> attribute applied should be logical retrieval operations. The HTTP GET method is associated with all operations marked with the <xref:CoreWCF.Web.WebGetAttribute> attribute.  \n\n\n\n"
  syntax:
    content: 'public sealed class WebGetAttribute : Attribute, IOperationContractAttributeProvider, IOperationBehavior'
    content.vb: >-
      Public NotInheritable Class WebGetAttribute
          Inherits Attribute
          Implements IOperationContractAttributeProvider, IOperationBehavior
  inheritance:
