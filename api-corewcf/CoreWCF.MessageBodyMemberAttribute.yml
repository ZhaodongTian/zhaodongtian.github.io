  summary: Specifies that a member is serialized as an element inside the SOAP body.
  remarks: "Use the &lt;xref:CoreWCF.MessageBodyMemberAttribute> attribute to specify that a data member is serialized into the SOAP body and to control some serialization items.  \n\nThe &lt;xref:CoreWCF.MessageBodyMemberAttribute.Order%2A> property is used to specify the order of body parts in cases where the default alphabetical order is not appropriate.  \n\nThe other properties are inherited from the base class, &lt;xref:CoreWCF.MessageContractMemberAttribute?displayProperty=nameWithType>.  \n\nFor more information about controlling the serialization of the contents of a SOAP body without modifying the default SOAP envelope itself, see &lt;xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=nameWithType>, [Specifying Data Transfer in Service Contracts](/dotnet/framework/wcf/feature-details/specifying-data-transfer-in-service-contracts), and [Using Data Contracts](/dotnet/framework/wcf/feature-details/using-data-contracts).  \n\nFor more information, see [Using Message Contracts](/dotnet/framework/wcf/feature-details/using-message-contracts).  \n\n\n\n"
  syntax:
    content: 'public class MessageBodyMemberAttribute : MessageContractMemberAttribute'
    content.vb: >-
