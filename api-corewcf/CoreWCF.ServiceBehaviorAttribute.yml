  summary: Specifies the internal execution behavior of a service contract implementation.
  remarks: "Apply the &lt;xref:CoreWCF.ServiceBehaviorAttribute> attribute to a service implementation to specify service-wide execution behavior. (To specify execution behavior at the method level, use the &lt;xref:CoreWCF.OperationBehaviorAttribute> attribute.) This attribute can be applied only to service implementations. For working examples, see the [Service: Behaviors Samples](https://docs.microsoft.com/previous-versions/dotnet/netframework-3.5/ms751453(v=vs.90)).  \n\n&lt;xref:CoreWCF.ServiceBehaviorAttribute> properties are a Windows Communication Foundation (WCF) programming model feature that enables common features that developers otherwise have to implement. For more information about these and other behaviors, see [Specifying Service Run-Time Behavior](/dotnet/framework/wcf/specifying-service-run-time-behavior). For more information about the underlying runtime properties that some of the following properties set, see [Extending ServiceHost and the Service Model Layer](/dotnet/framework/wcf/extending/extending-servicehost-and-the-service-model-layer).  \n\n-   The &lt;xref:CoreWCF.ServiceBehaviorAttribute.AddressFilterMode%2A> property specifies the type of filter that the dispatcher system uses to locate the endpoint that handles requests.  \n\n-   The &lt;xref:CoreWCF.ServiceBehaviorAttribute.AutomaticSessionShutdown%2A> property automatically closes the session when the channel is closed and the service has finished processing any remaining messages.  \n\n-   The &lt;xref:CoreWCF.ServiceBehaviorAttribute.ConcurrencyMode%2A> property controls the internal threading model, enabling support for reentrant or multithreaded services.  \n\n-   The &lt;xref:CoreWCF.ServiceBehaviorAttribute.ConfigurationName%2A> property is used to declare a name for use in the `name` attribute of the `&lt;service>` element in a configuration file.  \n\n-   The &lt;xref:CoreWCF.ServiceBehaviorAttribute.IgnoreExtensionDataObject%2A> property enables the run time to ignore extra serialization information that is not required to process the message.  \n\n-   The &lt;xref:CoreWCF.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A> property specifies whether unhandled exceptions in a service are returned as SOAP faults. This is for debugging purposes only.  \n\n-   The &lt;xref:CoreWCF.ServiceBehaviorAttribute.InstanceContextMode%2A> property specifies whether and when services and their service objects are to be recycled during an exchange with a client.  \n\n-   The &lt;xref:CoreWCF.ServiceBehaviorAttribute.MaxItemsInObjectGraph%2A> property to limit on the number of items in an object graph that are serialized.  \n\n-   The &lt;xref:CoreWCF.ServiceBehaviorAttribute.Name%2A> and &lt;xref:CoreWCF.ServiceBehaviorAttribute.Namespace%2A> properties control the name and namespace for the WSDL expression of the service element.  \n\n-   The &lt;xref:CoreWCF.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A> property specifies whether the service object is recycled when a transaction completes.  \n\n-   The &lt;xref:CoreWCF.ServiceBehaviorAttribute.TransactionAutoCompleteOnSessionClose%2A> property specifies whether outstanding transactions are completed when the session closes.  \n\n-   The &lt;xref:CoreWCF.ServiceBehaviorAttribute.TransactionIsolationLevel%2A> property specifies the transaction isolation level that the contract supports.  \n\n-   The &lt;xref:CoreWCF.ServiceBehaviorAttribute.TransactionTimeout%2A> property specifies the time period within which a transaction must complete or it aborts.  \n\n-   The &lt;xref:CoreWCF.ServiceBehaviorAttribute.UseSynchronizationContext%2A> property indicates whether to synchronize inbound method calls with the user interface thread automatically.  \n\n-   The &lt;xref:CoreWCF.ServiceBehaviorAttribute.ValidateMustUnderstand%2A> property informs the system whether it should confirm that SOAP headers marked as `MustUnderstand` have, in fact, been understood.  \n\nThe &lt;xref:CoreWCF.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A> property can also be set using an application configuration file. For details, see &lt;xref:CoreWCF.Description.ServiceDebugBehavior.IncludeExceptionDetailInFaults%2A>.  \n\n\n\n"
  syntax:
