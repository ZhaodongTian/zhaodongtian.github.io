- uid: CoreWCF.Channels.ConnectionOrientedTransportBindingElement.MaxBufferSize
  commentId: P:CoreWCF.Channels.ConnectionOrientedTransportBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: CoreWCF.Channels.ConnectionOrientedTransportBindingElement
  langs:
  - csharp
  - vb
  name: MaxBufferSize
  summary: Gets or sets the maximum size of the buffer to use. For streamed messages, this value should be at least the maximum possible size of the message headers, which are read in buffered mode.
  nameWithType: ConnectionOrientedTransportBindingElement.MaxBufferSize
  fullName: CoreWCF.Channels.ConnectionOrientedTransportBindingElement.MaxBufferSize
  type: Property
  source:
    path: CoreWCF.NetTcp
    isExternal: true
  assemblies:
  - CoreWCF.NetTcp
  namespace: CoreWCF.Channels
  syntax:
    content: public int MaxBufferSize { get; set; }
    parameters: []
    return:
      type: System.Int32
      description: The maximum number of bytes that are used to buffer incoming messages in memory. The default value is 65,536 bytes.
    content.vb: Public Property MaxBufferSize As Integer
  overload: CoreWCF.Channels.ConnectionOrientedTransportBindingElement.MaxBufferSize*
  modifiers.csharp:
  - public
  - get
  - set
  modifiers.vb:
  - Public
  remarks: "For streamed messages this property only applies to the message headers; for buffered messages it applies to the entire message.<br/><br/>
           The value of this property must be less than or equal to [MaxReceivedMessageSize](xref:CoreWCF.Channels.TransportBindingElement.MaxReceivedMessageSize) and must be larger than the size of the headers of the message or the channel throws an exception.<br/><br/>
           If you receive more data than you can buffer the channel throws a [CommunicationException](xref:CoreWCF.CommunicationException), which contains a [QuotaExceededException](xref:CoreWCF.QuotaExceededException) as an inner exception."
