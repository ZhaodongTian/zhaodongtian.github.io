  summary: The exception that is thrown when a server is too busy to accept a message.
  remarks: "This exception derives from &lt;xref:CoreWCF.CommunicationException> that represents a class of recoverable errors that may be thrown during communication between endpoints. Robust client and service Windows Communication Foundation (WCF) applications are expected to handle these exceptions. To prevent a handler for &lt;xref:CoreWCF.CommunicationException> from catching the more specific &lt;xref:CoreWCF.ServerTooBusyException>, catch this exception prior to handling &lt;xref:CoreWCF.CommunicationException>.  \n\n"
  syntax:
    content: 'public class ServerTooBusyException : CommunicationException'
    content.vb: >-
      Public Class ServerTooBusyException
