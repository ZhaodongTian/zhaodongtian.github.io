  source:
    path: CoreWCF.Primitives
    isExternal: true
  assemblies:
  - CoreWCF.Primitives
  namespace: CoreWCF
  summary: Specifies the local execution behavior of a service method.
  remarks: "Use the &lt;xref:CoreWCF.OperationBehaviorAttribute> attribute to indicate what operation-specific execution behavior the operation has when executed. (To specify execution behavior at the service level, use the &lt;xref:CoreWCF.ServiceBehaviorAttribute> attribute.)  \n\n> [!NOTE]\n>  You can also use &lt;xref:CoreWCF.OperationBehaviorAttribute> to configure a callback contract operation in a duplex client application. When used on a callback operation, the &lt;xref:CoreWCF.OperationBehaviorAttribute.ReleaseInstanceMode%2A> property must be &lt;xref:CoreWCF.ReleaseInstanceMode.None> or an &lt;xref:System.InvalidOperationException> exception is thrown at runtime.  \n\nThe &lt;xref:CoreWCF.OperationBehaviorAttribute> attribute is a Windows Communication Foundation (WCF) programming model feature that enables common features that developers otherwise must implement themselves.  \n\n-   The &lt;xref:CoreWCF.OperationBehaviorAttribute.AutoDisposeParameters%2A> property controls whether parameter objects passed to an operation are disposed when the operation completes.  \n\n-   The &lt;xref:CoreWCF.OperationBehaviorAttribute.TransactionAutoComplete%2A> property specifies whether the transaction in which the method executes is automatically committed if no unhandled exceptions occur.  \n\n-   The &lt;xref:CoreWCF.OperationBehaviorAttribute.TransactionScopeRequired%2A> property specifies whether a method must execute within a transaction.  \n\n-   The &lt;xref:CoreWCF.OperationBehaviorAttribute.Impersonation%2A> property specifies whether the service operation can, must, or cannot impersonate the caller&apos;s identity.  \n\n-   The &lt;xref:CoreWCF.OperationBehaviorAttribute.ReleaseInstanceMode%2A> property specifies when service objects are recycled during the method invocation process.  \n\n\n\n"
  syntax:
    content: 'public sealed class OperationBehaviorAttribute : Attribute, IOperationBehavior'
    content.vb: >-
      Public NotInheritable Class OperationBehaviorAttribute
          Inherits Attribute
          Implements IOperationBehavior
