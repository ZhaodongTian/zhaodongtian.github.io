  namespace: CoreWCF.Description
  summary: Represents a reference to a metadata document returned from a metadata exchange endpoint.
  remarks: "When using Windows Communication Foundation (WCF), a metadata endpoint can be created for any service. The endpoint can be queried for metadata that allows a client to communicate with the endpoint. For example, a metadata endpoint can return a Web Services Description Language (WSDL) document that describes the methods and data types of a service.  \n\nThe &lt;xref:CoreWCF.Description.MetadataReference> class is used with WS-MetadataExchange responses where references are directly encoded as `&lt;mex:MetadataReference>` or `&lt;mex:MetadataLocation>`.  \n\nMetadata documents can reference many other documents that describe types and those documents can contain even more references. The &lt;xref:CoreWCF.Description.MetadataReference> class represents a single endpoint that returns a document that can itself contain multiple WSDL or XSD items as well as other metadata references to other WS-MetadataExchange endpoints.  \n\nInstances of the &lt;xref:CoreWCF.Description.MetadataReference> class are commonly used when processing a &lt;xref:CoreWCF.Description.MetadataSet>, which represents the total metadata exchange point. The &lt;xref:CoreWCF.Description.MetadataResolver> class is designed to resolve all references used to return the metadata. If, however, you need to examine each reference, use the &lt;xref:CoreWCF.Description.MetadataReference> class to represent each endpoint.  \n\n## Specifications  \nWCF implements the Web Services Metadata Exchange (WS-MetadataExchange) specification for returning metadata. That specification further uses the Web Services Transfer (WS-Transfer) specification to define the mechanism for retrieving XML-based data.  \n\n"
  syntax:
    content: 'public class MetadataReference : Object'
    content.vb: >-
      Public Class MetadataReference
          Inherits Object
