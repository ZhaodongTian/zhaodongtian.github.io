  summary: Specifies the status of a message.
  remarks: "As the body of a <xref:CoreWCF.Channels.Message> object is a stream, it can only be read or written once. This is enforced by maintaining the current state of the <xref:CoreWCF.Channels.Message> object. A <xref:CoreWCF.Channels.Message> object can be read/written/copied when in the Created state. Other states are Read, Written and Copied, which means that the respective action has been performed already once.  \n\n"
