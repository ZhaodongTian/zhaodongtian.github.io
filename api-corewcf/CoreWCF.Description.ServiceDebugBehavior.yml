    isExternal: true
  assemblies:
  - CoreWCF.Primitives
  namespace: CoreWCF.Description
  summary: Enables debugging and help information features for a Windows Communication Foundation (WCF) service.
  remarks: "Use the &lt;xref:CoreWCF.Description.ServiceDebugBehavior> properties from a configuration file or programmatically to enable the flow of managed exception information to the client for debugging purposes as well as the publication of HTML information files for users browsing the service in Web browsers.  \n\nSet the &lt;xref:CoreWCF.Description.ServiceDebugBehavior.IncludeExceptionDetailInFaults%2A> property to `true` to instruct WCF to return managed exception information in SOAP faults to clients for debugging purposes.  \n\n> [!CAUTION]\n>  Returning managed exception information to clients can be a security risk because exception details expose information about the internal service implementation that could be used by unauthorized clients. In addition, although the &lt;xref:CoreWCF.Description.ServiceDebugBehavior> properties can also be set programmatically, it can be easy to forget to disable &lt;xref:CoreWCF.Description.ServiceDebugBehavior.IncludeExceptionDetailInFaults%2A> when deploying.  \n\nBecause of the security issues involved, it is strongly recommended that:  \n\n-   You use an application configuration file to set the value of the &lt;xref:CoreWCF.Description.ServiceDebugBehavior.IncludeExceptionDetailInFaults%2A> property to `true`.  \n\n-   You only do so only in controlled debugging scenarios.  \n\nFor more information about the security issues related to managed exception information, see [Specifying and Handling Faults in Contracts and Services](/dotnet/framework/wcf/specifying-and-handling-faults-in-contracts-and-services).  \n\nThe &lt;xref:CoreWCF.Description.ServiceDebugBehavior.HttpHelpPageEnabled%2A> and &lt;xref:CoreWCF.Description.ServiceDebugBehavior.HttpsHelpPageEnabled%2A> properties instruct the service to publish HTML help files when the service is viewed using an HTML browser.  \n\nThe &lt;xref:CoreWCF.Description.ServiceDebugBehavior.HttpHelpPageUrl%2A> and &lt;xref:CoreWCF.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A> properties control the location of the HTML help page that is viewed.  \n\nTo enable or disable one of the &lt;xref:CoreWCF.Description.ServiceDebugBehavior> features using a configuration file:  \n\n1.  Add a `behaviorConfiguration` attribute to the [&amp;lt;service&amp;gt;](/dotnet/framework/configure-apps/file-schema/wcf/service) element for your WCF service. Endpoint behaviors are configured on [\\&lt;endpoint>](https://msdn.microsoft.com/library/13aa23b7-2f08-4add-8dbf-a99f8127c017) elements; service behaviors on [&amp;lt;service&amp;gt;](/dotnet/framework/configure-apps/file-schema/wcf/service) elements.  \n\n2.  Add to or create a [&amp;lt;serviceBehaviors&amp;gt;](/dotnet/framework/configure-apps/file-schema/wcf/servicebehaviors) section and add a [&amp;lt;behavior&amp;gt;](/dotnet/framework/configure-apps/file-schema/wcf/behavior-of-endpointbehaviors) element to that with the name that matches the `behaviorConfiguration` attribute value from step 1. Endpoint behaviors are configured using an [&amp;lt;endpointBehaviors&amp;gt;](/dotnet/framework/configure-apps/file-schema/wcf/endpointbehaviors) element; service behaviors are configured using a [&amp;lt;serviceBehaviors&amp;gt;](/dotnet/framework/configure-apps/file-schema/wcf/servicebehaviors) element.  \n\n3.  Add a [&amp;lt;serviceDebug&amp;gt;](/dotnet/framework/configure-apps/file-schema/wcf/servicedebug) element to the [&amp;lt;behavior&amp;gt;](/dotnet/framework/configure-apps/file-schema/wcf/behavior-of-endpointbehaviors) element from step 2 and enable or disable the various properties appropriate to your scenario.  \n\nFor a specific example, see the Example section.  \n\n\n\n"
