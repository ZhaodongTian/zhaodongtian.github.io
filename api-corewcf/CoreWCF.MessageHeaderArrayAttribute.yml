  summary: Specifies that the default wrapper element in the SOAP message must not be written around array types in a header element.
  remarks: "Use the &lt;xref:CoreWCF.MessageHeaderArrayAttribute> attribute to turn off the standard array wrapper element when you want to emit an unbounded number of identical elements either inside the `&lt;soap:Header>` directly or inside the first and only child of `&lt;soap:Header>` without the default wrapper element for array types.  \n\n&lt;xref:CoreWCF.MessageHeaderArrayAttribute> can be applied only to members of an array type. If specified, the &lt;xref:CoreWCF.MessageContractMemberAttribute.Name%2A> and &lt;xref:CoreWCF.MessageContractMemberAttribute.Namespace%2A> are used as the name and namespace of the element of each array item. If not specified, the array item elements are named using the same convention used for naming non-repeating body parts. For more information, see &lt;xref:CoreWCF.MessageContractMemberAttribute.Name%2A> and &lt;xref:CoreWCF.MessageContractMemberAttribute.Namespace%2A>.  \n\nFor information about controlling the serialization of the contents of a SOAP body without modifying the default SOAP envelope itself, see &lt;xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=nameWithType>, [Specifying Data Transfer in Service Contracts](/dotnet/framework/wcf/feature-details/specifying-data-transfer-in-service-contracts), and [Using Data Contracts](/dotnet/framework/wcf/feature-details/using-data-contracts).  \n\nFor more information about creating message contracts, see [Using Message Contracts](/dotnet/framework/wcf/feature-details/using-message-contracts).  \n\n"
  syntax:
    content: 'public sealed class MessageHeaderArrayAttribute : MessageHeaderAttribute'
    content.vb: >-
      Public NotInheritable Class MessageHeaderArrayAttribute
          Inherits MessageHeaderAttribute
