  source:
    path: CoreWCF.Primitives
    isExternal: true
  assemblies:
  - CoreWCF.Primitives
  namespace: CoreWCF.Security
  summary: Represents a class that is used to configure how the service authenticates users that use user name/password authentication and to configure the caching of logon tokens.
  remarks: "If none of the bindings used by a service is configured for user name/password-based authentication, the relevant properties for this class are ignored. These properties include the &lt;xref:CoreWCF.Security.UserNamePasswordServiceCredential.CustomUserNamePasswordValidator%2A>, &lt;xref:CoreWCF.Security.UserNamePasswordServiceCredential.IncludeWindowsGroups%2A>, &lt;xref:CoreWCF.Security.UserNamePasswordServiceCredential.MembershipProvider%2A>, and &lt;xref:CoreWCF.Security.UserNamePasswordServiceCredential.UserNamePasswordValidationMode%2A> properties.  \n\nIf none of the bindings used by a service is configured to use Windows authentication for user name/password, the settings related to caching of logon tokens are ignored. These settings include the &lt;xref:CoreWCF.Security.UserNamePasswordServiceCredential.CachedLogonTokenLifetime%2A>, &lt;xref:CoreWCF.Security.UserNamePasswordServiceCredential.CacheLogonTokens%2A>, and &lt;xref:CoreWCF.Security.UserNamePasswordServiceCredential.MaxCachedLogonTokens%2A> properties.  \n\n\n\n"
  syntax:
    content: 'public sealed class UserNamePasswordServiceCredential : Object'
    content.vb: >-
      Public NotInheritable Class UserNamePasswordServiceCredential
          Inherits Object
  inheritance:
